name: Build EquineConnect

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore EquineConnect.sln

    - name: Build solution
      run: dotnet build EquineConnect.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test EquineConnect.sln --no-build --verbosity normal

    - name: Publish MAUI Android app
      run: dotnet publish EquineConnect.Mobile/EquineConnect.Mobile.csproj `
            -f:net7.0-android `
            -c:Release `
            -o:publish
